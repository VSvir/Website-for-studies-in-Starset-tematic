{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn141.picsart.com/306113695172211.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="heading"></div>
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                {% block page_logo %}{% endblock %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% include 'starset_fan_website/navigation.html' %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="https://www.starsetonline.com" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1" target="_blank">
                    <img class="bi" src="../../static/images/star.png" alt="starset_logo" width="30" height="30">
                </a>
                <span id="footer_text" class="text-muted">STARSET SOCIETY</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://github.com/VSvir/starset-community-website" target="_blank">
                    <img class="bi" src="../../static/images/git_logo.png" alt="github_link" width="24" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.twitter.com/starsetonline" target="_blank">
                    <img class="bi" src="https://igorzuevich.com/wp-content/uploads/2015/03/Twitter.png" alt="twitter_link" width="24" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/starsetonline" target="_blank">
                    <img class="bi" src="https://phonoteka.org/uploads/posts/2021-04/1619706233_12-phonoteka_org-p-znachok-instagram-bez-fona-dlya-fotoshopa-12.png" alt="instagram_link" width="24" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/starsetonline" target="_blank">
                    <img class="bi" src="https://icqinfo.ru/800/600/https/www.pinclipart.com/picdir/big/218-2187524_round-facebook-logo-like-pictures-to-pin-on.png" alt="facebook_link" width="24" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://vk.com/starset_community" target="_blank">
                    <img class="bi" src="https://avatanplus.com/files/resources/original/56df0dbaee8c9153574da261.png" alt="vk_link" width="24" height="24"></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/channel/UCk20cSRhH_ms_Yk1AZItFqA" target="_blank">
                    <img class="bi" src="https://www.fakro.ru/images/Youtube-Ikonka.png" alt="youtube_link" width="24" height="24"></a></li>
            </ul>
        </footer>
    </div>

<script src="{% static 'js/navigation.js' %}"></script>

</body>
</html>
